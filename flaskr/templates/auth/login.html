{% extends "base.html" %}

{% block title %}Login - Spartan Teamlog{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <div class="login-header">
            <img src="{{ url_for('static', filename='images/997_logo.png') }}" alt="997 Logo" class="login-logo">
            <h1>Admin Login</h1>
            <p>Access team management features</p>
        </div>

        <form method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       value="{{ request.form['username'] or '' }}" 
                       required 
                       autocomplete="username"
                       autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required 
                       autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="login-help">
            <p><strong>Demo Credentials:</strong></p>
            <p>Username: <code>admin</code> | Password: <code>admin123</code></p>
            <p>Username: <code>coach</code> | Password: <code>coach456</code></p>
        </div>

        <div class="login-footer">
            <a href="{{ url_for('main.index') }}">‚Üê Back to Dashboard</a>
        </div>
    </div>
</div>

<style>
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 120px);
    padding: 20px;
}

.login-form {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    border: 1px solid #e1e5e9;
    width: 100%;
    max-width: 400px;
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-logo {
    height: 60px;
    margin-bottom: 15px;
}

.login-header h1 {
    color: #2c5aa0;
    margin: 0 0 8px 0;
    font-size: 28px;
    font-weight: 600;
}

.login-header p {
    color: #6c757d;
    margin: 0;
    font-size: 14px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    color: #495057;
    font-weight: 500;
    font-size: 14px;
}

.form-group input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.2s ease;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: #2c5aa0;
    box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
}

.login-btn {
    width: 100%;
    background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
    color: white;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.login-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 16px rgba(44, 90, 160, 0.3);
}

.login-btn:active {
    transform: translateY(0);
}

.login-help {
    margin-top: 30px;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 8px;
    font-size: 13px;
    line-height: 1.4;
}

.login-help p {
    margin: 0 0 8px 0;
}

.login-help p:last-child {
    margin-bottom: 0;
}

.login-help code {
    background: #e9ecef;
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    color: #495057;
}

.login-footer {
    margin-top: 30px;
    text-align: center;
}

.login-footer a {
    color: #6c757d;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.2s ease;
}

.login-footer a:hover {
    color: #2c5aa0;
}

/* Mobile responsiveness */
@media (max-width: 480px) {
    .login-form {
        padding: 30px 20px;
        margin: 10px;
    }
    
    .login-header h1 {
        font-size: 24px;
    }
}
</style>
{% endblock %}
